{% extends 'customer_base.html' %}
{% load static %}
{% block content %}
<style>
    .star-rating {
        display: inline-flex;
        flex-direction: row-reverse;
        justify-content: center;
        font-size: 2rem;
    }

    .star-rating input {
        display: none;
    }

    .star-rating label {
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
    }

    .star-rating label:hover,
    .star-rating label:hover~label {
        color: gold;
    }

    .star-rating input:checked~label {
        color: gold;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 rounded-4">
                <h3 class="text-center text-success mb-3">Rate Your Experience</h3>
                <p class="text-center text-muted">
                    We'd love to know how our technician performed and how we can improve.
                </p>

                <form method="post" class="mt-4">
                    {% csrf_token %}


                    <div class="mb-3">
                        <label class="form-label fw-bold">Technician</label>
                        <input type="text" class="form-control" value="{{ service_request.technician.name }}"
                            readonly />
                    </div>


                    <div class="mb-4 text-center">
                        <label class="form-label d-block mb-2 fw-bold fs-5">Rate the Service</label>

                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required />
                            <label for="star5" title="5 stars">★</label>

                            <input type="radio" id="star4" name="rating" value="4" />
                            <label for="star4" title="4 stars">★</label>

                            <input type="radio" id="star3" name="rating" value="3" />
                            <label for="star3" title="3 stars">★</label>

                            <input type="radio" id="star2" name="rating" value="2" />
                            <label for="star2" title="2 stars">★</label>

                            <input type="radio" id="star1" name="rating" value="1" />
                            <label for="star1" title="1 star">★</label>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label fw-bold">Any Suggestions for Improvement?</label>
                        <textarea name="feedback" rows="4" class="form-control"
                            placeholder="Share your thoughts..."></textarea>
                    </div>


                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'customer_dashboard' %}" class="btn btn-outline-secondary">
                            Not Now
                        </a>
                        <button type="submit" class="btn btn-primary px-4">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


        {% endblock%}
