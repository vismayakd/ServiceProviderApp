{% extends 'customer_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      
      <div class="card shadow-lg rounded-4 p-4 text-center">

        <i class="bi bi-person-circle display-4 text-primary"></i>
        <p class="text-muted">{{ profile.user.email }}</p>
        <h3 class="mt-3">{{ profile.cust_name }}</h3>
        <p class="text-muted mb-1">{{ profile.phone }}</p>
        <p class="text-muted">{{ profile.address }}</p>
        <div class="text-center mt-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                <i class="bi bi-pencil"></i> Edit Profile
            </button>
        </div>
      </div>
  </div>
</div>



<div class="modal fade" id="editProfileModal" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="modal-body">
          {{ form|crispy }}
          <p class="text-muted small mt-2">Leave password blank to keep your current one.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
